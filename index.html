<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header main-block">
        <div class="header__logo">
            <p>Тупа блог</p>
        </div>
        <ul class="navbar">
            <li class="navbar__item navbar__item_selected">Главная</li>
            <li class="navbar__item">IT</li>
            <li class="navbar__item">Философия</li>
            <li class="navbar__item">Образ жизни</li>
        </ul>   
    </div>

    <div class="content main-block">
        <div class="articles">
            <div class="title">
                <div class="title__text">Welcome</div>
            </div>

            <div class="post">
                <div class="post__date">
                    <div class="post__date-d">01</div>
                    <div class="post__date-m">Jun</div>
                    <div class="post__date-y">2020</div>
                </div>
                <div class="post__context">
                    <div class="post__title"> Title </div>
                    <div class="post__content"> Content </div>
                </div>
            </div>
            <div class="post__seperator"></div>
            
        </div>
        <div class="topics">
            <div class="title title_nav">
                <div class="title__text">Categories</div>
            </div>
            <ul class="categories">
                <li class="category">IT</li>
                <li class="category">Философия</li>
                <li class="category">Образ жизни</li>
            </ul>
        </div>
    </div>

    <div class="footer main-block">

    </div>
